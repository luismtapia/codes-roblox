    <header class="grid grid-cols-1 md:grid-cols-2 auto-cols-max gap-4 my-10">
        <section>
            <div class="stats shadow">
                <div class="stat">
                    <div class="stat-figure text-primary">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block h-8 w-8 stroke-current">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                            </path>
                        </svg>
                    </div>
                    <div class="stat-title">Favoritos</div>
                    <div class="stat-value text-primary">25</div>
                    <div class="stat-desc">Brookheaven</div>
                </div>
            
                <div class="stat">
                    <div class="stat-figure text-secondary">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block h-8 w-8 stroke-current">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div class="stat-title">Favoritos</div>
                    <div class="stat-value text-secondary">26</div>
                    <div class="stat-desc">codigos</div>
                </div>
            
                <div class="stat">
                    <div class="stat-figure text-secondary">
                        <div class="avatar online">
                        <div class="w-16 rounded-full">
                            <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                        </div>
                    </div>
                    <div class="stat-value">9</div>
                    <div class="stat-title">Hola</div>
                    <div class="stat-desc text-secondary">Fernanda</div>
                </div>
            </div>
        </section>

        <section class="my-12">
            <div class="flex justify-center items-center">
                <div class="relative">
                  <input type="text"
                             class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none transition-all duration-300 ease-in-out w-12 focus:w-64"
                             placeholder="Buscar "
                             onfocus="this.classList.remove('w-12'); this.classList.add('w-64');"
                             onblur="if(this.value === '') { this.classList.remove('w-64'); this.classList.add('w-12'); }">
                             
                      <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                          <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                              <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z">
                              </path>
                          </svg>
                      </button>
                </div>
            </div>
        </section>
    </header>
